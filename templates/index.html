<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css"  href= "{{ url_for('static',filename='styles/style.css') }}"/>
        
        <!--  Scripts  -->
    </head>
   

    <body>

        <div class="container">
            <h1>VOICE RECORDING APP</h1>
            <span>Recorder</span>
            <audio id="recorder" ></audio>
            <div>
                <button id="recordButton">Record</button>
                <button id ="stopButton">Stop Recording</button>
            </div>
            <span>Saved Recording</span>
            <!-- <audio id="player" controls></audio> -->
            <div class="test">
                <h1> {{ voice_prediction }}</h1>
                <h1> {{ speech_prediction }}</h1>
            </div>
            <!-- <h1> {{ voice_prediction }}</h1>
            <h1> {{ speech_prediction }}</h1> -->
           
        </div>
        {% if spectro %}
        <div class="spectro" >
            <img src="{{ url_for('static',filename='spectro.png') }}" width="500" height="400" />
        </div>
        {% endif %}
        


        <script type="text/javascript" src="{{ url_for('static',filename='/main.js') }}" ></script>
        <script type="text/javascript" src="{{ url_for('static',filename='/recorder.js') }}" ></script>
        
    </body>
</html>
